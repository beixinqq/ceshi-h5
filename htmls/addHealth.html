<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>远程健康咨询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/addHealth.css">
    <!--rem-->
    <script src="../js/rem640.js"></script>
</head>
<body>
    <div class="main">
        <!--header-->
        <header class="bar">健康档案</header>
        <!--nav start-->
        <section class="content">
            <div class="order-topic-li">
                <!--姓名 start-->
                <div class="for-section">
                    <label class="input-label" for="user_name">姓名</label>
                    <input type="text" class="input-text" id="user_name" name="user_name" placeholder="请输入姓名">
                </div>
                <!--姓名 end-->
                <!--手机号 start-->
                <div class="for-section">
                    <label class="input-label" for="user_iphone">性别</label>
                    <input type="text" class="input-text" id="user_iphone" name="user_iphone" placeholder="请输入手机号">
                </div>
                <!--手机号 end-->
                <!--性别 年龄start-->
                <div class="for-section" id="for-gener">
                    <for class="gender">
                        <select name="gender" id="">
                            <option value='0' selected="selected">性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </for>
                    <for class="age" id="for-age">
                        <select name="age" id="">
                            <option value='0' selected="selected">年龄</option>
                            <option value="1">1岁</option>
                            <option value="2">2岁</option>
                        </select>
                    </for>
                </div>
                <!--性别 年龄end-->
            </div>
        </section>
        <!--nav end-->
    </div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</html>

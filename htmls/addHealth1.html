<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>远程健康咨询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/addHealth.css">
    <!--rem-->
    <script src="../js/rem640.js"></script>
</head>
<body>
    <div class="main">
        <!--header-->
        <header class="bar">健康档案</header>
        <!--nav start-->
        <section class="content">
            <div class="order-topic-li">
                <!--姓名-->
                <div class="name">
                    <span class="spanI">姓名:</span>
                    <input type="text" name="name" placeholder="请输入姓名">
                </div>
                <!--性别-->
                <div class="gender">
                    <span class="spanI">性别:</span>
                    <span class="login-free man">
                        <b></b>男
                    </span>
                    <span class="login-free woman">
                        <b></b>女
                    </span>
                </div>
                <!--年龄-->
                <div class="age">
                    <span class="spanI">年龄:</span>
                    <input type="text" name="name" placeholder="请输入年龄">
                </div>
                <!--身份证号码-->
                <div class="iPhotoHao">
                    <span class="spanI">身份证号:</span>
                    <input type="text" name="name" placeholder="请输入身份证号码">
                </div>
                <!--家庭地址-->
                <div class="">
                    <span class="spanI">家庭地址:</span>
                    <input type="text" placeholder="请输入家庭地址">
                </div>
                <!--联系人-->
                <div class="contacts">
                    <label for="ww  www">联系人</label>
                    <span>姓名：</span><input type="text" id="ww">
                    <p></p>
                    <span>电话：</span><input type="text" id="www">

                </div>
                <!--疾病史-->
                <div class="contacts">

                </div>
                <!--过敏史-->
                <div class="allergic">

                </div>
            </div>
        </section>
        <!--nav end-->
    </div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</html>

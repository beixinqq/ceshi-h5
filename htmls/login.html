<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>远程健康资讯-登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/rem640.js"></script>
</head>
<body>
<div class="main">
    <!--用户和密码-->
    <div class="order-topic-li">
        <input type="mobile" name='mobile' placeholder="请输入账号">
        <div class="input_br"></div>
        <input type="password" name='password' placeholder="请输入新密码">
        <span class="emptyPwd">
                <img src="../image/del.png" alt="">
            </span>
    </div>
    <!--记住密码-->
    <div class="login-free"><b></b>记住密码</div>
    <button onclick="login()" class="bindBtn">登录</button>

    <!--弹窗-->
    <div class="layermbox">
        <div class="laymshade"></div>
        <div class="layermain">
            <div class="section">
                <div class="layermchild ">
                    <h3>提示</h3>
                    <button class="layermend"></button>
                    <!--判断用户和密码是否对的-->
                    <div class="layermcont">请输入账号</div>
                    <button class="layermbtn">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
